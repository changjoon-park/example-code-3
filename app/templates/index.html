<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Code 3</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ row.name }}</td>
            <td>{{ row.email }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
</body>
</html>
